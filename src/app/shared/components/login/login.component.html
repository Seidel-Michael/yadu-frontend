<form [formGroup]="form" (ngSubmit)="login()">
  <div class="container">
    <div class="inner">
      <h1 class="mat-display-3" translate="login.login"></h1>

      <mat-card *ngIf="failedLogin" class="error mat-subheading-2" translate="login.failed"></mat-card>

      <mat-form-field>
        <mat-label translate="login.username"></mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="form.get('username').hasError('required')" translate="login.usernameRequired"></mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label translate="login.password"></mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password').hasError('required')" translate="login.passwordRequired"></mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        translate="login.login"
        [disabled]="form.invalid"
      ></button>
    </div>
  </div>
</form>
