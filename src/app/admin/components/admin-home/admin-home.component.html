<h1 class="mat-display-1" translate="admin.admin"></h1>

<nav mat-tab-nav-bar>
  <a

    mat-tab-link
    [routerLink]="link.link"
    routerLinkActive

    [active]="rla.isActive"
    [routerLinkActiveOptions]="{ exact: true }"

  >
  </a>
</nav>

<div class="admin-container">
  <router-outlet></router-outlet>
</div>
